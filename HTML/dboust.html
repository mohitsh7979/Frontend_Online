<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            /* box-sizing:border-box; */
            font-family: sans-serif;



        }
        .Product{
            height:400px;
            width:400px;
            margin: 5px;
            display:inline-block;
            border: 2px solid black;
        }
       

        img{
            height: 100%;
            width: 100%;
        }

      
    </style>

    <div class="Product">

            <div class="anchor">
                <a href="">Free Deliver</a>
            </div>
            <div class="button">
                <button>4.5</button>
                <span>13005 Ratings, 3300 Reviews</span>
            </div>
        
        </div>
    </div>

</html>
